<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构元素</title>
    <style>
        header,section,footer{
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>这是一个大标题</h1>
    <header>
        <h2>网页头部</h2>
    </header>
    <section>
        <h2>网页主体部分</h2>
    </section>
    <footer>
        <h2>网页尾部</h2>
    </footer>
</body>
</html>
<!-- 
article 独立的文章内容
aside 相关内容或应用（常用语侧边栏）
nav 导航类辅助内容 
-->
